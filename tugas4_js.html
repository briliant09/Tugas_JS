<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online</title>
</head>
<body>
    <form id="frm">
        <table style="width: 50%; background-color:rgb(36, 0, 113); border: 1px solid; color: aliceblue; ">
            <tr>
                <th colspan="2">Toko Online</th>
            </tr>
            <tr>
                <td><label for="nama">Nama Pelanggan</label></td>
                <td>: <input type="text" name="nama" id="nama" placeholder="Masukan Nama Anda"></td>
            </tr>
            <tr>
                <td><label for="produk">Produk</label></td>
                <td>: <select name="produk" id="produk">
                    <option value="TV">TV</option>
                    <option value="AC">AC</option>
                    <option value="Kulkas">Kulkas</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="jumlah">Jumlah Item</label></td>
                <td>: <input type="number" name="jumlah" id="jumlah" placeholder="pilih jumlah item" min="1"></td>
            </tr>
            <tr>
                <th colspan="2"><button type="button" onclick="transaksi()">Checkout</button></th>
            </tr>
        </table>
    </form>
    <p id="hasiltransaksi"></p>
    <script src="js/jstugas_4.js"></script>
</body>
</html>
